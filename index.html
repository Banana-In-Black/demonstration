<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="demonstration"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 20px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel='icon' href='favicon.ico' type='image/x-icon'/>

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div class="container" ng-controller="ArticleCtrl">
            
            <form name="form" method="POST" class="row form-inline" novalidate>
                <input type="text" ng-model="input.anchor" placeholder="Anchor (required)" required>
                <input type="text" ng-model="input.title" placeholder="Title (required)" required>
                <input type="text" ng-model="input.content" placeholder="Content">
                <span ng-init="confirmBtn = 'Add'" ng-cloak>
                    <button class="btn btn-primary" ng-click="addOrUpdateArticle(input)" ng-disabled="form.$invalid" ng-bind="confirmBtn"></button>
                    <button class="btn" ng-click="cancelUpdate()" ng-show="confirmBtn == 'Update'">Cancel</button>
                </span>
                <span class="warning" ng-show="form.$invalid && form.$dirty" ng-cloak>Required fields can't not be empty.</span>
            </form>
            
            <div class="row main">
                <nav class="span3 side-menu" ng-init="sideMenuHover=false; sideMenuCollapse=false"
                        ng-class="{ 'side-menu-reserve': sideMenuCollapse }" 
                        ng-mouseenter="sideMenuHover=true" ng-mouseleave="sideMenuHover=false">
                    <ul class="nav nav-list" ng-hide="sideMenuCollapse">
                        <li ng-repeat="article in articles">
                            <a ng-href="#{{ article.anchor }}" ng-click="smoothAnchorClick($event, article); fillInput(article, $index)" tabindex="{{ $index + 1 }}">
                                <span ng-bind="article.anchor"></span>
                                <i class="icon-remove icon-white pull-right" ng-click="articles.splice($index, 1)"></i>
                            </a>
                        </li>
                    </ul>
                    
                    <i class="icon-step-backward icon-white clickable" ng-cloak 
                            ng-click="sideMenuCollapse=true" ng-hide="sideMenuCollapse || !sideMenuHover"></i>
                    <i class="icon-step-forward icon-white clickable" ng-cloak 
                            ng-click="sideMenuCollapse=false" ng-hide="!sideMenuCollapse"></i>
                </nav>

                <section class="span9 context" ng-class="{ span9: !sideMenuCollapse, span11: sideMenuCollapse }">
                    <div class="scroller" scroll-to-toppable="100" data-spy="scroll" data-target=".side-menu">
                        <article id="{{article.anchor}}" ng-repeat="article in articles">
                            <h4 ng-bind="article.title"></h4>
                            <div ng-bind-html-unsafe="article.content"></div>
                        </article>
                    </div>
                </section>
            </div>
            
            <footer>
                <p>Designed by <a href="http://banana-in-black.blogspot.tw/">Banana-in-Black</a> 2013.</p>
            </footer>
            
        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
        <script>window.angular || document.write('<script src="js/vendor/angular.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
